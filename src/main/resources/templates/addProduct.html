<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add product</title>
</head>
<body>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>
<form th:action="@{/addProduct}" method="post">
    <div><label> name product : <input type="text" name="nameProduct"/> </label></div>
    <div><label> amount product: <input type="number" name="amountProduct"/> </label></div>
    <div><input type="submit" value="Добавить продукт"/></div>
</form>
</body>
</html>
