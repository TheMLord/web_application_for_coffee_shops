<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add user</title>
</head>
<body>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>
<form th:action="@{/addUser}" method="post">
    <div><label> Name user : <input type="text" name="name"/> </label></div>
    <div><label> Phone number: <input type="tel" name="phoneNumber"/> </label></div>
    <div><label> mail: <input type="email" name="mail"/> </label></div>
    <div><label> scores: <input type="number" name="scores"/> </label></div>
    <div><input type="submit" value="Добавить пользователя"/></div>
</form>
</body>
</html>
